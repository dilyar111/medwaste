<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - BioShield Smart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1>Register</h1>
            <p>Create a new account to access the system.</p>
        </div>
        <form class="auth-form">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Repeat Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full-width">Create Account</button>
        </form>
        <p class="auth-footer">Already have an account? <a href="login.html">Log In </a></p>
    </div>
</body>
</html>
