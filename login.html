<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedWaste — Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1>Login</h1>
            <p>Please log in to your account to continue.</p>
        </div>
        <form class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full-width">Log In</button>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </form>
        <p class="auth-footer">Don't have an account? <a href="register.html">Register</a></p>
    </div>

    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.auth-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Предотвращаем стандартную отправку формы

                const email = emailInput.value;
                const password = passwordInput.value;

                // Упрощенная логика входа: проверяем только наличие email и минимальную длину пароля
                if (email && password.length >= 4) {
                    sessionStorage.setItem('mw_logged_in', 'true');
                    sessionStorage.setItem('mw_user', email);
                    window.location.href = '/dashboard'; // Перенаправляем на /dashboard
                } else {
                    alert('Пожалуйста, введите корректный email и пароль (минимум 4 символа).');
                }
            });
        });
    </script>
</body>


</html>
